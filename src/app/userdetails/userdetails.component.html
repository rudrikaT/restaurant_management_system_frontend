<div class="container">
  <form (submit)="searchUser()">
    <input type="text" name="Search" [(ngModel)]="searchname">&nbsp; &nbsp;
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <br><br><br>

  <table class="table table-condensed table-stripped table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Password</th>
        <th>Delete</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.uid }}</td>
        <td>{{ user.uname }}</td>
        <td>{{ user.uaddress }}</td>
        <td>{{ user.uemail }}</td>
        <td>{{ user.upassword }}</td>
        <td>
          <button (click)="deleteUser(user.uid)" class="btn btn-danger" style="padding: 5px; margin: 2px; width: 5vw; background-color: crimson;">Delete</button>
        </td>
        <td>
          <button (click)="editUser(user)" class="btn btn-primary" style="padding: 5px; margin: 2px; width: 5vw;">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br>
  <button (click)="addUser()" class="btn btn-md btn-primary" style="padding: 8px; width: 10vw; margin-left: 40%;">Add User</button>
  <form *ngIf="showForm" (submit)="createUser()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
    <h2 style="text-align: center;">Add User</h2><br><br>
    <label>Name:</label>
    <input type="text" name="name" [(ngModel)]="newUser.uname" class="form-control"><br><br>
    <label>Address:</label>
    <input type="text" name="address" [(ngModel)]="newUser.uaddress" class="form-control"><br><br>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="newUser.uemail" class="form-control"><br><br>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="newUser.upassword" class="form-control"><br><br>
    <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Add User</button>
    <button type="button" class="btn btn-danger" (click)="showForm = false" style="padding: 8px; margin-left: 5px;">Cancel</button>
  </form>
  <form *ngIf="updUser" (submit)="updateUser()" style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
    <h2 style="text-align: center;">Update User</h2><br><br>
    <label>Name:</label>
    <input type="text" name ="name" [(ngModel)]="updUser.uname" class="form-control"><br><br>
    <label>Address:</label>
    <input type="text" name="address" [(ngModel)]="updUser.uaddress" class="form-control"><br><br>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="updUser.uemail" class="form-control"><br><br>
    <label>Password:</label>
    <input type="password" name="password" [(ngModel)]="updUser.upassword" class="form-control"><br><br>
    <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Update User</button>
  </form>
</div>
