<div class="container">
    <input [(ngModel)]="searchterm" (input)="searchByRestName()" type="text" class="form-control" id="searchBar"
    placeholder="Search by Restaurant Name"><br><br>
    


    <table class="table table-condensed table-stripped table-bordered">
        <thead>
            <th>Restaurant Id</th>
            <th>Restaurant Name</th>
            <th>Location</th>
            <th>Contact Number</th>
            <th style="width: 10%;">Image</th>
            <th>Rating</th>
            <th>Total Seats</th>
            <th>Seats Available</th>
            <th>Delete</th>
            <th>Update</th>
        </thead>
        <tbody>
            <tr *ngFor="let rest of filterRest">
                <td>{{rest.rid}}</td>
                <td>{{rest.rname}}</td>
                <td>{{rest.rlocation}}</td>
                <td>{{rest.rcontactno}}</td>
                <td><img src={{rest.image}} alt="not found" align="center" style="width: 80px; height: 60px; margin: auto;"></td>
                <td>{{rest.rating}}</td>
                <td>{{rest.totalseats}}</td>
                <td>{{rest.seatsavailable}}</td>
                <td><button (click)="delRestaurant(rest.rid)" class="btn btn-danger"
                        style="padding: 5px; margin: 2px; width: 5vw; background-color: crimson;">Delete</button></td>
                <td><button (click)="editRestaurant(rest)" class="btn btn-primary"
                        style="padding: 5px; margin: 2px; width: 5vw;">Update</button></td>
            </tr>
        </tbody>
    </table><br><br>
    <!-- <button (click)="addRestaurant()" class="btn btn-md btn-primary"
        style="padding: 8px; width: 10vw; margin-left: 40%;">Add Restaurant</button> -->
    <form *ngIf="showform" (submit)="addnewRestaurant()"
        style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
        <h2 style="text-align: center;">Add Restaurant</h2><br><br>
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="newRestaurant.rname" class="form-control"><br><br>
        <label>Location:</label>
        <input type="text" name="location" [(ngModel)]="newRestaurant.rlocation" class="form-control"><br><br>
        <label>Contact No:</label>
        <input type="text" name="contactno" [(ngModel)]="newRestaurant.rcontactno" class="form-control"><br><br>
        <label>Image:</label>
        <input type="file" name="image" [(ngModel)]="newRestaurant.image" class="form-control"><br><br>
        <!-- <div class="mb-3">
            <label for="formFile" class="form-label" >Default file input example</label>
            <input class="form-control" type="file" id="formFile" name="image" [(ngModel)]="newRestaurant.image">
          </div> -->
        <label>Rating:</label>
        <input type="text" name="rating" [(ngModel)]="newRestaurant.rating" class="form-control"><br><br>
        <label>Total Seats:</label>
        <input type="text" name="totalseats" [(ngModel)]="newRestaurant.totalseats" class="form-control"><br><br>
        <label>Seats Available:</label>
        <input type="text" name="seatsavailable" [(ngModel)]="newRestaurant.seatsavailable"
            class="form-control"><br><br>
        <label>Restaurant Category Id:</label>
        <input type="text" name="rcid" [(ngModel)]="newRestaurant.rcid"><br><br>
        <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Add Restaurant</button>
        <button type="button" class="btn btn-danger" (click)="showform = false"
            style="padding: 8px; margin-left: 5px;">Cancel</button>
    </form>

    <form *ngIf="updrestaurant" (submit)="updateRestaurant()"
        style="width: 50vw; margin: auto; margin-bottom: 10px; font-size: 14px;">
        <h2 style="text-align: center;">Update Restaurant</h2><br><br>
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="updrestaurant.rname" class="form-control"><br><br>
        <label>Location:</label>
        <input type="text" name="location" [(ngModel)]="updrestaurant.rlocation" class="form-control"><br><br>
        <label>contact No:</label>
        <input type="text" name="contactno" [(ngModel)]="updrestaurant.rcontactno" class="form-control"><br><br>
        <label>Image:</label>
        <input type="text" name="image" [(ngModel)]="updrestaurant.image" class="form-control"><br><br>
        <label>Rating:</label>
        <input type="text" name="rating" [(ngModel)]="updrestaurant.rating" class="form-control"><br><br>
        <label>Total Seats:</label>
        <input type="text" name="totalseats" [(ngModel)]="updrestaurant.totalseats" class="form-control"><br><br>
        <label>Seats Available:</label>
        <input type="text" name="seatsavailable" [(ngModel)]="updrestaurant.seatsavailable"
            class="form-control"><br><br>
        <label>Restaurant Category Id:</label>
        <input type="text" name="rcid" [(ngModel)]="updrestaurant.rcid"><br><br>
        <button type="submit" class="btn btn-primary btn-md" style="padding: 8px;">Update Restaurant</button>
    </form>


</div>
